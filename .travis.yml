language: objective-c
osx_image: xcode7
env:
  global:
    - MACOSX_DEPLOYMENT_TARGET=10.7
    - LDFLAGS="-Wl,-headerpad_max_install_names"
    - secure: 
before_script:
- ./Tools/git_version.sh 
- bundle install
script:
- xcodebuild -project ACE.xcodeproj -alltargets -parallelizeTargets -configuration Debug build
- xcodebuild -project ACE.xcodeproj -alltargets -parallelizeTargets -configuration Release build || true
after_success:
- ./Tools/release.sh
notifications:
  flowdock:
    secure: 
